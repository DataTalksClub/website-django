<h1>{{ post.title }}</h1>

<h3>{{ post.subtitle }}</h3>
<p>{{ post.created }} by 
    {% for author in post.authors.all %}
    <a href="{% url 'person' author.id %}">{{ author.name }}</a>{% if not forloop.last %}, {% endif %}
    {% endfor %} 
</p>

<p>{{ post.content }}</p>
<p>{% for tag in post.tags.all %} <a href="#">{{ tag.name }}</a>{% endfor %}</p>
